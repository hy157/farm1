<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Farm Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #dff5e1;
      overflow: hidden;
    }
    #game {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      width: 100vw;
    }
    .header {
      background: #4caf50;
      color: white;
      width: 100%;
      padding: 10px;
      text-align: center;
    }
    .info-bar {
      background: #ffffff;
      width: 100%;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      border-bottom: 2px solid #ccc;
    }
    .field {
      margin-top: 20px;
      width: 200px;
      height: 200px;
      background: #a6d672;
      border: 2px dashed #4caf50;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game">
    <div class="header">Buğday Köyü</div>
    <div class="info-bar">
      <div>Coin: <span id="coins">50</span></div>
      <div>Enerji: <span id="energy">10</span></div>
    </div>
    <div class="field" id="field">Tıkla & Ekin</div>
    <button class="button" id="nextVillage" style="display:none">Mısır Köyüne Geç</button>
  </div>

  <script>
    let coins = 50;
    let energy = 10;
    let wheatGrown = false;
    const coinEl = document.getElementById("coins");
    const energyEl = document.getElementById("energy");
    const field = document.getElementById("field");
    const nextBtn = document.getElementById("nextVillage");
    const header = document.querySelector(".header");

    field.addEventListener("click", () => {
      if (energy <= 0) return alert("Enerjin bitti!");
      if (!wheatGrown) {
        if (coins < 1) return alert("Yeterli coin yok!");
        coins--;
        energy--;
        wheatGrown = true;
        field.innerText = "Hasat Et / Sat";
      } else {
        coins += 3;
        energy--;
        wheatGrown = false;
        field.innerText = "Tıkla & Ekin";
        if (coins >= 100) {
          nextBtn.style.display = "block";
        }
      }
      updateUI();
    });

    nextBtn.addEventListener("click", () => {
      header.innerText = "Mısır Köyü";
      coins = 20;
      energy = 15;
      field.innerText = "Tıkla & Mısır Ekin";
      wheatGrown = false;
      nextBtn.style.display = "none";
      updateUI();
    });

    function updateUI() {
      coinEl.innerText = coins;
      energyEl.innerText = energy;
    }
  </script>
</body>
</html>
