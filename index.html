<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Köyüm: Doğa Hikayesi</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #c4e3a3;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .top-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px;
      background-color: #4a90e2;
      color: white;
      font-weight: bold;
    }

    .top-bar div {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .game-area {
      flex: 1;
      background: url('https://i.imgur.com/1vU1GUk.png') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .menu-bar {
      display: flex;
      justify-content: space-around;
      background-color: #ffffff;
      padding: 10px 0;
      border-top: 2px solid #ccc;
    }

    .menu-bar button {
      background-color: #f3f3f3;
      border: none;
      padding: 10px;
      flex: 1;
      font-size: 14px;
      font-weight: bold;
      color: #333;
      border-radius: 5px;
      margin: 0 5px;
      transition: background 0.2s ease;
    }

    .menu-bar button:active {
      background-color: #dcdcdc;
    }

    @media (orientation: landscape) {
      body {
        flex-direction: row;
      }
      .game-area {
        flex: 2;
      }
      .menu-bar {
        flex-direction: column;
        justify-content: flex-start;
        padding: 20px 10px;
        border-top: none;
        border-left: 2px solid #ccc;
      }
    }
  </style>
</head>
<body>
  <!-- Üst Bar -->
  <div class="top-bar">
    <div><img src="https://img.icons8.com/emoji/20/coin-emoji.png"/> <span>5120</span></div>
    <div><img src="https://img.icons8.com/fluency/20/flash.png"/> <span>14/20</span></div>
    <div><img src="https://img.icons8.com/color/20/diamond.png"/> <span>25</span></div>
  </div>

  <!-- Oyun Alanı -->
  <div class="game-area">
    <!-- Buraya daha sonra tıklanabilir çiftlik elemanları yerleştirilebilir -->
  </div>

  <!-- Alt Menü -->
  <div class="menu-bar">
    <button onclick="showAlert('Köyüm')">🏡 Köyüm</button>
    <button onclick="showAlert('Görevler')">📜 Görevler</button>
    <button onclick="showAlert('Köy Haritası')">🧭 Köy Haritası</button>
    <button onclick="showAlert('Dükkan')">🛒 Dükkan</button>
  </div>

  <script>
    function showAlert(baslik) {
      alert(`${baslik} sekmesine tıkladınız.`);
    }
  </script>
</body>
</html>
