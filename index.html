    }

</head>
<body>
  <div class="top-bar">
    <span>ğŸª™ <span id="coins">5120</span></span>
    <span>âš¡ <span id="energy">14</span>/20</span>
    <span>ğŸ’ <span id="gems">25</span></span>
  </div>
  <div class="game-area">
    <div style="margin-bottom: 24px; text-align: center;">
      <span style="font-size:48px;">ğŸŒ¾</span>
      <span style="font-size:32px;">Ã‡iftlik</span>
    </div>
    <div class="field" id="field">
      <!-- BuÄŸdaylar buraya JS ile gelecek -->
    </div>
    <div style="margin: 10px 0;">
      <span style="font-size:28px;">ğŸšœ</span>
      <span style="font-size:24px;">KÃ¼Ã§Ã¼k TraktÃ¶r</span>
    </div>
  </div>
  <div class="menu-bar">
    <button class="menu-btn">ğŸ  KÃ¶yÃ¼m</button>
    <button class="menu-btn">ğŸ“œ GÃ¶revler</button>

  <script>
    // Temel deÄŸiÅŸkenler
    let coins = 5120;
    let energy = 14;
    let gems = 25;

    // 6 tane buÄŸday tarlasÄ±
    let wheatFields = Array(6).fill({grown: false, timer: 0});

    // GeliÅŸme sÃ¼releri ve timerlar
    function renderField() {
      const fieldDiv = document.getElementById('field');
      fieldDiv.innerHTML = '';
      wheatFields.forEach((w, i) => {
        let div = document.createElement('div');
        div.className = 'wheat' + (w.grown ? ' grown' : '');
        div.innerHTML = w.grown ? 'ğŸŒ¾' : 'ğŸŒ±';
        div.title = w.grown ? "Hasat et" : "BÃ¼yÃ¼yor...";
        div.onclick = () => {
          if(w.grown){
            harvest(i);
          }
        }
        fieldDiv.appendChild(div);
      });
    }

    function harvest(index) {
      // Hasat ettiÄŸinde
      coins += 10; // Ã¶rnek: 10 altÄ±n
      energy = Math.max(0, energy - 1); // 1 enerji harca
      wheatFields[index] = {grown: false, timer: 0};
      updateBar();
      renderField();
    }

    function updateBar() {
      document.getElementById('coins').textContent = coins;
      document.getElementById('energy').textContent = energy;
      document.getElementById('gems').textContent = gems;
    }

    // Her saniye kontrol et
    setInterval(() => {
      for(let i=0; i<wheatFields.length; i++) {
        if(!wheatFields[i].grown){
          wheatFields[i].timer += 1;
          if(wheatFields[i].timer >= 10){
            wheatFields[i].grown = true;
            wheatFields[i].timer = 10;
          }
        }
      }
      renderField();
    }, 1000);

    renderField();
    updateBar();
  </script>
